<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>MELANISH</title>
</head>
<body>
    <div class="container">
        <header class="header">           
            <a href="#">About</a>
            <a href="index.html"><img src="./img/logo.svg" alt="Logo"></a>
            <a href="#">Contact</a>            
        </header>
        <section class="main-section">
                <img src="./img/main.jpg" alt="Main foto">
        </section>
        <section class="person-section">
            <p>
                <span class="position">Art Director</span>
                <br>
                <span class="person">Geoff Levy</span>
            </p>
            <p>
                <span class="position">Creative Director</span>
                <br>
                <span class="person">Natailie Schneider</span>
            </p>
            <p>
                <span class="position">Designer</span>
                <br>
                <span class="person">Em Design</span>
            </p>
        </section>
        <section class="foto-container">
            <p class="foto">
                <img src="./img/1.jpg" alt="foto-1">
            </p>
            <p class="foto pseudo-container"><img src="./img/2.jpg" alt="foto-2"></p>
            <p class="foto"><img src="./img/3.jpg" alt="foto-3"></p>
            <div class="group-foto-container">
                <div>
                    <img src="./img/4.jpg" alt="foto-4">
                </div>
                <div>
                    <img src="./img/5.jpg" alt="foto-5">
                    <img src="./img/6.jpg" alt="foto-6">
                </div>                
            </div>
        </section>
    </div>  
    <section class="galery-section">
        <img src="./img/7.jpg" alt="foto-7">
        <img src="./img/8.jpg" alt="foto-8">
        <img src="./img/9.jpg" alt="foto-9">
       </section>
    <div class="container">
        <footer class="footer">
            <img class="image-left" src="./img/10.jpg" alt="foto-10">
            <img class="image-center" src="./img/11.jpg" alt="foto-11">
            <img class="image-right" src="./img/12.jpg" alt="foto-12">
        </footer>
    </div>      
</body>
</html>
